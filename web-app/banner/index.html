<html>
<head>
<script type="text/javascript">

var slideimages = new Array() // create new array to preload images
slideimages[0] = new Image() // create new instance of image object
slideimages[0].src = "./Slide1.png" // set image src property to image path, preloading image in the process
slideimages[1] = new Image()
slideimages[1].src = "./Slide2.png"
slideimages[2] = new Image()
slideimages[2].src = "./Slide3.png"
slideimages[3] = new Image()
slideimages[3].src = "./Slide4.png"

</script>
</head>
<body>
<img src="./Slide1.png" id="slide" width="450" height="241" />

<script type="text/javascript">

//variable that will increment through the images
var step=0

function slideit(){
 //if browser does not support the image object, exit.
 if (!document.images)
  return
 document.getElementById('slide').src = slideimages[step].src
 document.getElementById('slide').style.width = window.innerWidth+"px";
 document.getElementById('slide').style.height = window.innerHeight+"px";
 if (step < 3)
  step++
 else
  step=0
 //call function "slideit()" every 2.5 seconds
 setTimeout("slideit()",2500)
}

slideit()

</script>
</body>
</html>
